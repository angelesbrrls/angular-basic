<h3>Personajes</h3>
<hr>
<ul class="list-group">
    <li *ngFor="let character of characters; let i = index; let isLast = last;" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-success': isLast}">
        <div>
            <span class="text-primary"> {{ i + 1 }}. </span>
            <span>{{ character.name }} - </span>
            <strong>Power: </strong>
            <span>{{ character.power | number }}</span>
        </div>
        <button class="btn btn-danger" (click)="onDeleteCharacterById(character.id)">x</button>
    </li>
</ul>
